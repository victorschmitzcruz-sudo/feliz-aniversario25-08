<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio, Amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
    }

    .music {
      margin: 20px;
    }

    .music button {
      background: #fff;
      color: #e75480;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
    }

    .music button:hover {
      background: #e75480;
      color: #fff;
    }

    .slideshow-container {
      max-width: 400px;
      position: relative;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.4);
    }

    .mySlides {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Feliz Anivers√°rio, Meu Amor ‚ù§Ô∏è</h1>
    <p>Esse √© um presente especial, feito com muito carinho pra voc√™!</p>
  </header>

  <!-- M√∫sica -->
  <div class="music">
    <button onclick="playMusic()">‚ñ∂Ô∏è Tocar M√∫sica</button>
    <div id="player" style="display:none; margin-top:20px;">
      <iframe width="300" height="170" src="https://www.youtube.com/embed/5K6YQmcD0q0?enablejsapi=1" 
        title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">

    <div class="mySlides"><img src="foto1.jpg" alt="Foto 1"></div>
    <div class="mySlides"><img src="foto2.jpg" alt="Foto 2"></div>
    <div class="mySlides"><img src="foto3.jpg" alt="Foto 3"></div>
    <div class="mySlides"><img src="foto4.jpg" alt="Foto 4"></div>
    <div class="mySlides"><img src="foto5.jpg" alt="Foto 5"></div>
    <div class="mySlides"><img src="foto6.jpg" alt="Foto 6"></div>

    <!-- Bot√µes de navega√ß√£o -->
    <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
    <a class="next" onclick="plusSlides(1)">‚ùØ</a>
  </div>

  <footer>
    <p>Com todo meu amor üíï</p>
  </footer>

  <script>
    // M√∫sica
    function playMusic() {
      document.getElementById("player").style.display = "block";
    }

    // Slideshow
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }
  </script>

</body>
</html>
